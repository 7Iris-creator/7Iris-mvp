
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crea il tuo Smoothie ‚Äì 7Iris</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="smoothie.js"></script>
    <style>
        body {
            background-color: #fdeff4;
            font-family: 'Georgia', serif;
            color: #5a2a6d;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            color: #d2538c;
        }
        h2 {
            color: #5a2a6d;
        }
        .domanda {
            margin: 20px 0;
        }
        .bottone {
            margin-top: 20px;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #f7d5e5;
            color: #5a2a6d;
            cursor: pointer;
        }
        .bottone:hover {
            background-color: #f2b6ce;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            max-width: 960px;
            margin: 0 auto;
        }
        .form-area {
            flex: 1;
            padding-right: 40px;
        }
        .image-area {
            flex: 1;
        }
        .image-area img {
            max-width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-area">
            <h1>üçπ Crea il tuo Smoothie</h1>
            <form id="quiz-form">
                <div class="domanda">
                    <p>1. Che tipo di energia cerchi oggi?</p>
                    <label><input type="radio" name="q1" value="fresca"> Fresca e leggera</label><br>
                    <label><input type="radio" name="q1" value="dolce"> Dolce e rilassante</label><br>
                    <label><input type="radio" name="q1" value="vitale"> Vitale e concentrata</label><br>
                    <label><input type="radio" name="q1" value="altro"> Altro: <input type="text" name="q1_altro" placeholder="Scrivi qui..."></label>
                </div>
                <div class="domanda">
                    <p>2. Qual √® il colore che senti pi√π tuo oggi?</p>
                    <label><input type="radio" name="q2" value="rosa"> Rosa</label><br>
                    <label><input type="radio" name="q2" value="giallo"> Giallo</label><br>
                    <label><input type="radio" name="q2" value="verde"> Verde</label><br>
                    <label><input type="radio" name="q2" value="viola"> Viola</label><br>
                    <label><input type="radio" name="q2" value="altro"> Altro: <input type="text" name="q2_altro" placeholder="Scrivi qui..."></label>
                </div>
                <div class="domanda">
                    <p>3. Che effetto desideri?</p>
                    <label><input type="radio" name="q4" value="detox"> Detox e drenante</label><br>
                    <label><input type="radio" name="q4" value="energia"> Energizzante</label><br>
                    <label><input type="radio" name="q4" value="anti_stress"> Anti-stress</label><br>
                    <label><input type="radio" name="q4" value="nutriente"> Nutriente e ricostituente</label><br>
                    <label><input type="radio" name="q4" value="altro"> Altro: <input type="text" name="q4_altro" placeholder="Scrivi qui..."></label>
                </div>
                <button type="submit" class="bottone">Scopri il tuo Smoothie</button>
            </form>
            <div id="risultato"></div>
        </div>
        <div class="image-area">
            <img src="img/smoothie_intro.jpg" alt="Smoothie">
        </div>
    </div>
</body>
</html>
