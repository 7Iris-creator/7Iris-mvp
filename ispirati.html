
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ispirati con noi – 7Iris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💫 Ispirati con noi</h1>
        <p>Condividi il tuo smoothie o una creazione che parla di te. Lasciati ispirare dalla community di 7Iris!</p>

        <form id="invia-form">
            <label for="nome">Nome o Nickname:</label><br>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="descrizione">Descrizione:</label><br>
            <textarea id="descrizione" name="descrizione" rows="3" cols="40"></textarea><br><br>

            <label for="foto">Link immagine (es. da Instagram o Pinterest):</label><br>
            <input type="url" id="foto" name="foto" placeholder="https://..."><br><br>

            <button type="submit">Invia</button>
        </form>

        <div id="galleria">
            <h2>🌸 Le vostre ispirazioni</h2>
            <div class="gallery-grid">
                <div class="item">
                    <img src="img/rose.png" alt="Smoothie Rosé">
                    <p><strong>Martina:</strong> Il mio momento rosa 🌸</p>
                </div>
                <div class="item">
                    <img src="img/verde.png" alt="Smoothie Verde">
                    <p><strong>Luca:</strong> Detox e felicità 🍃</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
